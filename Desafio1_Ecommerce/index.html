<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <!--Main Style Css-->    
    <link rel="stylesheet" href="./css/style.css">
    <!--Slick Carousel-->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <title>RapaFriday</title>
</head>
<body>
    <!--cabeçalho-->
    <header>
        <div class="header">
            <a href="index.html"><img src="./img/logo-rapafriday.png" alt="Logo RapaFriday"></a>
            <nav class="nav-header">
                <ul class="social-icons">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" title="Facebook RapaFriday">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank" title="Instagram RapaFriday">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--imagem para separar header e conteúdo principal-->
    <div class="banner-separador"></div>
    <!--conteúdo principal-->
    <main class="main-content">
        <section class="cta-text">
            <h1>A Super<span> RapaFriday</span> <br> está chegando!!!</h1>
            <h2>Até 90% de desconto. <br> Que oferta deliciosa neh?</h2>    
        </section>
        <aside class="cta-form">
            <h3>Descontos Exclusivos!</h3>
            <form id="form">
                <input type="text" placeholder="Nome" id="name">
                <input type="email" placeholder="E-mail"  id="email" required>
                <input type="text" placeholder="WhatsApp (Opcional)" id="whatsapp">            
                <label><input type="checkbox" name="subscription" id="subscription" value="ok" required> Aceito a <a href="http://#" target="_blank" rel="noopener noreferrer">política de privacidade</a></label>
                <input type="submit" value="EU QUERO">
            </form>
        </aside>
    </main>
    <!--Sessão de Produtos-->
    <section class="produtos-section">
        <h2>Fabricação Artesanal</h2>
        <div class="carousel-produtos">
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
            <div class="info-produto">
                <img src="./img/rapadura-simples.jpeg" alt="">
            </div>
        </div>
    </section>
    <!--rodapé-->
    <footer>
        <div class="footer-section">
            <nav class="nav-footer">
                <ul>
                    <li>
                        <a href="#" title="Fale conosco">RapaFriday &copy <span id="c-year">0000</span>.</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <!--Slick Carousel-->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <!--main JavaScript-->
    <script src="./js/script.js"></script>
</body>
</html>
